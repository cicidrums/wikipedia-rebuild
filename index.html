<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Wikipedia Homepage</title>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-2">
        <img src="imgs/wikilogo.png" alt="wikipedia logo" width="100%;">
      </div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-md-6">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">Main Page</a></li>
              <li role="presentation"><a href="#">Talk</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#">Read</a></li>
              <li role="presentation"><a href="#">View source</a></li>
              <li role="presentation"><a href="#">View history</a></li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="welcome">
                <h3>Welcome to <span id="wiki">Wikipedia</span>,</h3>
                <p>the free encyclopedia that anyone can edit.<br/>5,645,048 articles in English</p>
              </div>
            </div>

            <div class="col-lg-3">
            </div>

            <div class="col-lg-5"><br/>
              <div class="row">
                <div class="col-md-4">
                  <ul>
                    <li>Arts</li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <ul>
                    <li>History</li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <ul>
                    <li>Society</li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <ul>
                    <li>Biography</li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <ul>
                    <li>Mathematics</li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <ul>
                    <li>Technology</li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <ul>
                    <li>Geography</li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <ul>
                    <li>Science</li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <ul>
                    <li>All portals</li>
                  </ul>
                </div>
              </div>
            </div>






          </div>
        </div>
      </div>
    </div>
  </body>
</html>
